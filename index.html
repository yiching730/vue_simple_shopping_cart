<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車使用vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="style.css?v=20161231204509">
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        <div class="item_title"><marquee behavior="" direction="" >123購物網站</marquee> </div>
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div>
                <div class="amount">總計</div>
                <div class="operate">操作</div>
            </div>

            <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
            <div class="item_header item_body">
                <div class="item_detail">
                    <img v-bind:src="item.imgUrl" alt="">
                    <div class="name">{{item.itemName}}</div>
                </div>

                <div class="price"><span>$</span>{{item.price}}</div>
                <div class="count">
                    <button @click="handleSub(item)">-</button>
                    {{item.count}}
                    <button @click="handlePlus(item)">+</button>
                </div>
                <div class="amount">{{item.count * item.price}}</div>
                <div class="operate">
                    <button @click="handledelete(index)">刪除</button>
                </div>
            </div>
        </div>

            <div class="item_footer">總價格：{{totalPrice}}
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
